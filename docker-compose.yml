version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cocoa_db
    environment:
      POSTGRES_USER: cocoatrack
      POSTGRES_PASSWORD: cocoatrack123
      POSTGRES_DB: cocoatrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cocoatrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: cocoa_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --access-log
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://cocoatrack:cocoatrack123@postgres:5432/cocoatrack
      JWT_SECRET: dev-secret-key-change-in-production-12345678901234567890
      SECRET_KEY: dev-secret-key-change-in-production-12345678901234567890
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    platform: linux/amd64

volumes:
  postgres_data:
  uploads_data:
